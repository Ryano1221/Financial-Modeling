# Backend: Docker service. Frontend (Vercel) must set NEXT_PUBLIC_BACKEND_URL to this service URL.
# If you have a second, non-Docker Python service, name it financial-modeling-legacy and do not use it for production.
services:
  - type: web
    name: financial-modeling-docker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
