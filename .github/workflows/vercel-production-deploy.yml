name: Deploy frontend to Vercel Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: vercel-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate required secrets
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing secret: VERCEL_TOKEN" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing secret: VERCEL_ORG_ID" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing secret: VERCEL_PROJECT_ID" && exit 1)

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel production environment
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build production artifact
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to production
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      - name: Smoke check production domain
        env:
          SMOKE_CHECK_URL: https://thecremodel.com
        run: node scripts/smoke-check-production.js
