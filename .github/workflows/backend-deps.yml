# Sanity check: install backend deps and verify fastapi + uvicorn import.
name: Backend deps

on:
  push:
    branches: [main]
    paths:
      - "backend/requirements.txt"
      - "backend/main.py"
      - ".github/workflows/backend-deps.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/requirements.txt"
      - "backend/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Verify fastapi and uvicorn
        working-directory: backend
        run: python -c "import fastapi, uvicorn; print('OK')"
